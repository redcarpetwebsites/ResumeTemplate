<div class="col s12 m12 l12">
  <div class="row ">
    <div class="col s12 m5 l5">
      <app-circle-image [image]="header.image"></app-circle-image>
    </div>
    <div class="col s12 m7 l7 center-align">
        <div class="col s12 m12 l12 center-align">
          <app-title [title]="header.title" [subtitle]="header.subtitle"> </app-title>
        </div>
        <div class="col s10 offset-s1 m10 offset-m1 l10 offset-l1 center-align">
          <app-social-media [facebookurl]="social.facebook" [googleplusurl]="social.google" [githuburl]="social.github" [twitterurl]="social.twitter"
            [linkedinkurl]="social.linkedin"></app-social-media>
        </div>
    </div>
  </div>
</div>
